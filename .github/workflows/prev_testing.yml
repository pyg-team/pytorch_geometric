name: Testing previous PyTorch versions

on:  # yamllint disable-line rule:truthy
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ startsWith(github.ref, 'refs/pull/') || github.run_number }}  # yamllint disable-line
  # Only cancel intermediate builds if on a PR:
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:

  prev_pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        torch-version: [1.13.0, 2.1.0, 2.4.0]
        include:
          - torch-version: 1.13.0
            torchvision-version: 0.14.0
          - torch-version: 2.1.0
            torchvision-version: 0.16.0
          - torch-version: 2.4.0
            torchvision-version: 0.19.0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 40

      # Skip workflow if only certain files have been changed.
      - name: Get changed files
        id: changed-files-specific
        uses: tj-actions/changed-files@v41
        with:
          files: |
            benchmark/**
            conda/**
            docker/**
            docs/**
            examples/**
            graphgym/**
            README.md
            CHANGELOG.md

      - name: Setup packages
        if: steps.changed-files-specific.outputs.only_changed != 'true'
        uses: ./.github/actions/setup
        with:
          torch-version: ${{ matrix.torch-version }}
          torchvision-version: ${{ matrix.torchvision-version }}

      - name: Install main package
        if: steps.changed-files-specific.outputs.only_changed != 'true'
        run: |
          echo "torch==${{ matrix.torch-version }}" > requirements-constraint.txt
          pip install -e .[test] --constraint requirements-constraint.txt

      - name: Run tests
        if: steps.changed-files-specific.outputs.only_changed != 'true'
        timeout-minutes: 10
        run: |
          pytest
